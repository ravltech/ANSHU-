<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Image to Play Music</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        img {
            width: 100%;
            max-width: 500px;
            height: auto;
            margin-top: 30px;
            cursor: pointer;  /* Makes it clear that the image is tappable */
        }
    </style>
</head>
<body>

    <h1>Pagal shayar </h1>
    <img id="playImage" src="/474565854_1957018934708059_2493175491430036459_n.jpg" alt="Tap to Play">  <!-- Replace with your image -->
    
    <audio id="bgMusic">
        <source src="/Voice 002-1.m4a" type="audio/mp3">  <!-- Replace with your MP3 file -->
        Your browser does not support the audio element.
    </audio>

    <script>
        let isPlaying = false;
        document.getElementById("playImage").addEventListener("click", function() {
            let audio = document.getElementById("bgMusic");
            if (!isPlaying) {
                audio.play();
                isPlaying = true;
            } else {
                audio.pause();
                isPlaying = false;
            }
        });
    </script>

</body>
</html>
